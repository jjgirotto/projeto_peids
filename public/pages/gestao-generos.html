<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Géneros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

    <nav class="navbar navbar-dark bg-black mb-4 border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand text-warning" href="../index.html"> <span class="badge bg-secondary">Géneros</span></a>
            <a href="gestao.html" class="btn btn-sm btn-outline-light">Voltar</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card bg-secondary text-white p-3">
                    <h5>Novo Género</h5>
                    <form id="formGenero">
                        <input type="hidden" id="idEditGenero">
                        <div class="mb-3">
                            <label>Nome</label>
                            <input type="text" id="nomeGenero" class="form-control" required placeholder="Ex: Terror">
                        </div>
                        <button type="submit" id="btnSubmitGenero" class="btn btn-warning w-100">Criar</button>
                        <button type="button" id="btnCancelGenero" class="btn btn-secondary d-none" onclick="resetFormGenero()">Cancelar</button>
                    </form>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card bg-dark border-secondary">
                    <div class="card-header border-secondary">Lista de Géneros</div>
                    <ul id="lista-generos" class="list-group list-group-flush">
                        <li class="list-group-item bg-dark text-white">A carregar...</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
