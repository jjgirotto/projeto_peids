<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Filmes/Séries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

    <nav class="navbar navbar-dark bg-black mb-4 border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand text-warning" href="../index.html"><span class="badge bg-secondary">Filmes/Séries</span></a>
            <a href="gestao.html" class="btn btn-sm btn-outline-light">Voltar</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-5 mb-4">
                <div class="card bg-secondary text-white p-3">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 id="tituloFormulario">Novo Filme / Série</h5>
                        <button id="btnCancelFilme" class="btn btn-sm btn-light d-none" onclick="resetFormFilme()">Cancelar Edição</button>
                    </div>
                    <form id="formFilmeBackoffice">
                        <input type="hidden" id="idEditFilme">
                        <div class="mb-2">
                            <label>Título</label>
                            <input type="text" id="filmeNome" class="form-control" required>
                        </div>

                        <div class="row g-2 mb-2">
                            <div class="col-6">
                                <label>Tipo</label>
                                <select id="filmeTipo" class="form-select">
                                    <option value="filme">Filme</option>
                                    <option value="serie">Série</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label>Ano</label>
                                <input type="number" id="filmeAno" class="form-control" required>
                            </div>
                        </div>

                        <div class="row g-2 mb-2">
                            <div class="col-6">
                                <label>Duração (min)</label>
                                <input type="number" id="filmeDuracao" class="form-control" required>
                            </div>
                            <div class="col-6">
                                <label>Idade (+)</label>
                                <input type="number" id="filmeIdade" class="form-control" value="12">
                            </div>
                        </div>
                        
                        <div class="mb-2">
                            <label>Diretor</label>
                            <select id="selectDiretor" class="form-select" required>
                                <option value="">A carregar...</option>
                            </select>
                        </div>

                        <div class="mb-2">
                            <label>Géneros (Segura <kbd>Ctrl</kbd> para selecionar vários)</label>
                            <select id="selectGeneros" class="form-select" multiple style="height: 100px;">
                                <option>A carregar...</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label>Elenco Principal (Segura <kbd>Ctrl</kbd> para selecionar vários)</label>
                            <select id="selectAtores" class="form-select" multiple style="height: 120px;">
                                <option>A carregar...</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label>Sinopse</label>
                            <textarea id="filmeSinopse" class="form-control" rows="3"></textarea>
                        </div>

                        <button type="submit" id="btnSubmitFilme" class="btn btn-warning w-100 fw-bold">Criar Filme Completo</button>
                    </form>
                </div>
            </div>

            <div class="col-md-7">
                <div class="card bg-dark border-secondary">
                    <div class="card-header border-secondary">Catálogo Atual</div>
                    <ul id="lista-filmes-backoffice" class="list-group list-group-flush">
                        <li class="list-group-item bg-dark text-white">A carregar...</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
