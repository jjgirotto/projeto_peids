<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Registo - CineMágico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex align-items-center vh-100">

    <div class="container" style="max-width: 400px;">
        <div class="card bg-secondary text-white border-0 p-4">
            <h3 class="text-center text-warning mb-3">Criar Conta</h3>
            <div id="registoAlert" class="alert alert-danger d-none"></div>
            
            <form id="formRegisto">
                <div class="mb-3">
                    <label>Nome</label>
                    <input type="text" id="nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Senha</label>
                    <input type="password" id="senha" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-warning w-100">Registar</button>
            </form>
            <hr>
            <p class="text-center small">Já tens conta? <a href="login.html" class="text-warning">Faz Login aqui</a></p>
            <div class="text-center mt-3">
                <a href="../index.html" class="text-light">Voltar à Home</a>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
